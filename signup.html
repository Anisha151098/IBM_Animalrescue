<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<form action="signup.jsp" method="post" style="max-width:500px;margin:auto">

  <h2>  <p>
    <p>
    <p><p>USER SIGNUP</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="Username" required>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" placeholder="xyz@gmail.com" name="Email" required>
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="Password" required>
  </div>
  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <input class="input-field" type="address" placeholder="Address" name="Address" required>
  </div>

  <button type="submit" class="btn">Register</button>


</form>
</body>
</html>
